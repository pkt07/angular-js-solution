<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
<body ng-app="NarrowItDownApp" ng-controller="NarrowItDownController as ctrl">
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <p>
        <span data-ng-hide="ctrl.found">
          Type search term and press the button!
        </span>
        <span data-ng-show="ctrl.found">Items: <span class="badge">{{ctrl.found.length}}</span></span>
        <span class="label label-danger" data-ng-if="ctrl.found.length==0">Nothing found</span>
    </p>
    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model='ctrl.searchItem'>
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="ctrl.getMatchedMenuItems()">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items
    menu-items="ctrl.found"
    on-remove="ctrl.removeItem(id)"
    class="row"></found-items>
  </div>
<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
